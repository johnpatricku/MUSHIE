<!DOCTYPE html>
<html>
<head>
    <title>MUSHFARM</title>
</head>
<body>
    <h1>Click the button to Water the Plant:</h1>
    
    <p id="demo">10%(MUSHIEE)please water meee!!!!.</p>
    
    <button onclick="changeText()">WATER</button>

    <script>
        // JavaScript function to change the text
        function changeText() {
            var paragraph = document.getElementById("demo");
            paragraph.innerHTML = "100%(MUSHROOM)ready to harvest";
        }
    </script>
</body>
</html>
